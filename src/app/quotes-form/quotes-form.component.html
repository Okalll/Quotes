<div class="jumbotron">
  <div class="col-md-6">
    <form (ngSubmit)='submitQuote()' #form='ngForm'>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author" name="author" ngModel placeholder="Author">
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" required class="form-control" id="name" name="publisher" ngModel placeholder="Publisher">
      </div>
      <div class="form-group">
        <label for="quote">Write Quote</label>
        <textarea class="form-control" id="quote" required name="quote" ngModel required placeholder="Write Quote"></textarea>

      </div>

      <button (click)="submitQuote()" type="submit" class="btn btn-primary">Quote It!</button>

    </form>
  </div>
</div>
